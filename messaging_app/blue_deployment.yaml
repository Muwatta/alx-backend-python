apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      version: blue
  template:
    metadata:
      labels:
        app: django
        version: blue
    spec:
      containers:
        - name: django
          image: muwatta/messaging_app:blue
          ports:
            - containerPort: 8000
      spec:
  containers:
    - name: messaging-app
      image: <your-docker-username>/messaging-app:2.0
